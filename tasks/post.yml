---
# Post tasks

- name: POST | Perform YUM package cleanup
  ansible.builtin.package:
      autoremove: true
  changed_when: false
  ignore_errors: true  # noqa ignore-errors
  tags:
      - skip_ansible_lint
  vars:
      ansible_python_interpreter: /bin/python

- name: POST | flush handlers
  ansible.builtin.meta: flush_handlers

- name: POST | reboot system if changes require it and not skipped
  block:
      - name: POST | Reboot system if changes require it and not skipped
        ansible.builtin.reboot:
        when:
            - change_requires_reboot
            - not skip_reboot

      - name: POST | Warning a reboot required but skip option set
        ansible.builtin.debug:
            msg: "WARNING!! changes have been made that require a reboot to be implemented but skip reboot was set - Can affect compliance check results"
        changed_when: true
        when:
            - change_requires_reboot
            - skip_reboot

      - name: "POST | Warning a reboot required but skip option set | warning count"
        when:
            - change_requires_reboot
            - skip_reboot
        ansible.builtin.import_tasks:
            file: warning_facts.yml
        vars:
            warn_control_id: Reboot_required
  tags:
      - grub
      - level1-server
      - level1-workstation
      - level2-server
      - level2-workstation
      - rhel7cis_section1
      - rhel7cis_section2
      - rhel7cis_section3
      - rhel7cis_section4
      - rhel7cis_section5
      - rhel7cis_section6
