---

- name: "2.2.2 | PATCH | Ensure X11 Server components are not installed"
  package:
      state: absent
      name:
          - "@X Window System"
          - "xorg-x11*"
  vars:
      ansible_python_interpreter: /bin/python
  when:
      - not rhel7cis_xwindows_required
      - rhel7cis_rule_2_2_2
  tags:
      - level1-server
      - level1-workstation
      - xwindows
      - patch
      - rule_2.2.2

- name: "2.2.3 | PATCH | Ensure Avahi Server is not installed | disabled"
  service:
      name: avahi-daemon
      state: stopped
      enabled: false
  when:
      - not rhel7cis_avahi_server
      - "'avahi' in ansible_facts.packages"
      - rhel7cis_rule_2_2_3
  tags:
      - level1-server
