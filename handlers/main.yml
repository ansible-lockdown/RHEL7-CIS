---
# handlers file for RHEL7-CIS

- name: sysctl flush ipv4 route table
  sysctl:
      name: net.ipv4.route.flush
      value: '1'
      sysctl_set: true
  when: ansible_virtualization_type != "docker"

- name: sysctl flush ipv6 route table
  sysctl:
      name: net.ipv6.route.flush
      value: '1'
      sysctl_set: true
  when: ansible_virtualization_type != "docker"

- name: systemd restart tmp.mount
  systemd:
      name: tmp.mount
      daemon_reload: true
      enabled: true
      masked: false
      state: reloaded

- name: remount tmp
  command: mount -o remount /tmp
  args:
      warn: false

- name: remount dev_shm
  command: mount -o remount /dev/shm
  args:
      warn: false

- name: remount var_tmp
  command: mount -o remount /var/tmp
  args:
      warn: false

- name: systemd restart var-tmp.mount
  systemd:
      name: var-tmp.mount
      daemon_reload: true
      enabled: true
      masked: false
      state: reloaded

- name: remount home
  command: mount -o remount /home
  args:
      warn: false

- name: update dconf
  command: dconf update

- name: restart firewalld
  service:
      name: firewalld
      state: restarted

- name: restart xinetd
  service:
      name: xinetd
      state: restarted

- name: restart sshd
  service:
      name: sshd
      state: restarted

- name: restart postfix
  service:
      name: postfix
      state: restarted

- name: reload dconf
  command: dconf update

- name: restart auditd
  command: /sbin/service auditd restart
  changed_when: false
  check_mode: false
  failed_when: false
  args:
      warn: false
  when:
      - not rhel7cis_skip_for_travis
  tags:
      - skip_ansible_lint

- name: grub2cfg
  command: /sbin/grub2-mkconfig -o "{{ rhel7cis_bootloader_path }}grub.cfg"

- name: restart rsyslog
  service:
      name: rsyslog
      state: restarted

- name: restart syslog-ng
  service:
      name: syslog-ng
      state: restarted
