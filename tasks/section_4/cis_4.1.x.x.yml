---

- name: "4.1.1.1 | PATCH | Ensure cron daemon is enabled and active"
  when:
      - rhel7cis_rule_4_1_1_1
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_4.1.1.1
      - cron
      - NIST800-53R5_CM-1
      - NIST800-53R5_CM-2
      - NIST800-53R5_CM-6
      - NIST800-53R5_CM-7
      - NIST800-53R5_IA-5
  ansible.builtin.service:
      name: crond
      state: started
      enabled: true

- name: "4.1.1.2 | PATCH | Ensure permissions on /etc/crontab are configured"
  when:
      - rhel7cis_rule_4_1_1_2
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_4.1.1.2
      - permissions
      - cron
      - NIST800-53R5_AC-3
      - NIST800-53R5_MP-2
  ansible.builtin.file:
      path: /etc/crontab
      owner: root
      group: root
      mode: '0600'

