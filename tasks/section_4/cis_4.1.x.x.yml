- name: "4.1.1.8 | PATCH | Ensure cron is restricted to authorized users"
  when:
      - rhel7cis_rule_4_1_1_8
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_4.1.1.8
      - permissions
      - cron
      - NIST800-53R5_AC-3
      - NIST800-53R5_MP-2
  block:
      - name: "4.1.1.8 | PATCH | Ensure cron is restricted to authorized users | Remove cron.deny"
        ansible.builtin.file:
            path: /etc/cron.deny
            state: absent

      - name: "4.1.1.8 | AUDIT | Ensure cron is restricted to authorized users | Check if cron.allow exists"
        ansible.builtin.stat:
            path: "/etc/cron.allow"
        register: rhel7cis_4_1_1_8_p

      - name: "4.1.1.8 | PATCH | Ensure cron is restricted to authorized users | Ensure cron.allow is restricted to authorized users"
        ansible.builtin.file:
            path: /etc/cron.allow
            state: '{{ "file" if  rhel7cis_4_1_1_8_p.stat.exists else "touch" }}'
            owner: root
            group: root
            mode: '0600'

