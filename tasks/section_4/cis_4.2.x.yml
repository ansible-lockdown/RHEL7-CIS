---

- name: "4.2.1 | PATCH | Ensure permissions on /etc/ssh/sshd_config are configured"
  ansible.builtin.file:
      path: /etc/ssh/sshd_config
      state: file
      owner: root
      group: root
      mode: '0600'
  when:
      - rhel7cis_rule_4_2_1
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_4.2.1
      - ssh
      - permissions
      - NIST800-53R5_AC-3
      - NIST800-53R5_MP-2

- name: "4.2.2 | PATCH | Ensure permissions on SSH private host key files are configured"
  when:
      - rhel7cis_rule_4_2_2
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_4.2.2
      - ssh
      - permissions
      - NIST800-53R5_AC-3
      - NIST800-53R5_MP-2
  block:
      - name: "4.2.2 | AUDIT | Ensure permissions on SSH private host key files are configured | find keys"
        ansible.builtin.find:
            paths: /etc/ssh
            patterns: 'ssh_host_*_key'
            recurse: true
            file_type: any
        register: rhel7cis_4_2_2_priv_ssh_key_results

      - name: "4.2.2 | PATCH | Ensure permissions on SSH private host key files are configured | Set keys permissions"
        ansible.builtin.file:
            path: "{{ item.path }}"
            owner: root
            group: root
            mode: '0600'
        with_items:
            - "{{ rhel7cis_4_2_2_priv_ssh_key_results.files }}"
        loop_control:
            label: "{{ item.path }}"

