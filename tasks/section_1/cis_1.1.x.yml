- name: "1.1.19 | L1 | PATCH | Ensure noexec option set on removable media partitions\n
         1.1.20 | L1 | PATCH | Ensure nodev option set on removable media partitions\n
         1.1.21 | L1 | PATCH | Ensure nosuid option set on removable media partitions"
  debug:
    msg: "--> Not relevant"
  changed_when: no
  when:
  - rhel7cis_rule_1_1_19 or rhel7cis_rule_1_1_20 or rhel7cis_rule_1_1_21
  tags:
  - level1
  - patch
  - rule_1.1.19
  - rule_1.1.20
  - rule_1.1.21


- name: "1.1.22 | L1 | PATCH | Ensure sticky bit is set on all world-writable directories"
  shell: df --local -P | awk {'if (NR!=1) print $6'} | xargs -I '{}' find '{}' -xdev -type d -perm -0002 2>/dev/null | xargs chmod a+t
  changed_when: no
  failed_when: no
  # when: sticky_bit_on_worldwritable_dirs_audit.rc == '0'
  when:
  - rhel7cis_rule_1_1_22
  tags:
  - skip_ansible_lint
  - level1
  - patch
  - rule_1.1.22

- name: "1.1.23 | L1 | PATCH | Disable Automounting"
  service:
    name: autofs
    enabled: no
  when:
  - not rhel7cis_allow_autofs
  - "'autofs' in ansible_facts.packages"
  - rhel7cis_rule_1_1_23
  tags:
  - level1
  - patch
  - rule_1.1.23


- name: "1.1.24 | L1 | PATCH | Disable USB Storage"
  block:
  - name: "1.1.24 | L1 | PATCH | Disable USB Storage | Edit modprobe config"
    lineinfile:
      dest: /etc/modprobe.d/usb-storage.conf
      regexp: "^(#)?install usb-storage(\\s|$)"
      line: "install usb-storage /bin/true"
      mode: 0600
      create: yes

  - name: "1.1.24 | L1 | PATCH | Remove USB Storage module | rmmod "
    modprobe:
      name: usb-storage
      state: absent
  when:
  - rhel7cis_rule_1_1_24
  tags:
  - level1
  - patch
  - rule_1.1.24
  - usb-storage
