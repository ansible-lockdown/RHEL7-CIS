---
- name: "4.1.1.1 | PATCH | Ensure auditd is installed"
  package:
      name: ['audit', 'audit-libs']
      state: present
  vars:
      ansible_python_interpreter: /bin/python
  when:
      - rhel7cis_rule_4_1_1_1
  notify: restart auditd
  tags:
      - level2-server
      - level2-workstation
      - auditd
      - rule_4.1.1.1

- name: "4.1.1.2 | PATCH | Ensure auditd service is enabled and running"
  service:
      name: auditd
      state: started
      enabled: true
  when:
      - not rhel7cis_skip_for_travis
      - rhel7cis_rule_4_1_1_2
      - ansible_connection != 'docker'
  tags:
      - level2-server
      - level2-workstation
      - auditd
      - patch
      - rule_4.1.1.2

- name: "4.1.1.3 | PATCH | Ensure auditing for processes that start prior to auditd is enabled"
  block:
      - name: "4.1.1.3 | PATCH | Ensure auditing for processes that start prior to auditd is enabled"
        replace:
            dest: /etc/default/grub
            regexp: ^(GRUB_CMDLINE_LINUX=)(?:")(?!.*audit=1)(.+)(?:")$
            replace: '\1"\2 audit=1"'
        register: audit_grub
        notify: grub2cfg

      - name: "4.1.1.3 | PATCH | Ensure auditing for processes that start prior to auditd is enabled"
        set_fact:
            change_requires_reboot: true
        when:
            - audit_grub.changed

  when:
      - rhel7cis_rule_4_1_1_3
  tags:
      - level2-server
      - level2-workstation
      - auditd
      - patch
      - rule_4.1.1.3
