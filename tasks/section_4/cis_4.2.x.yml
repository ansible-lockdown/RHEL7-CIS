- name: "4.2.4 | PATCH | Ensure sshd access is configured"
  when:
      - rhel7cis_rule_4_2_4
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_4.2.4
      - ssh
      - NIST800-53R5_AC-3
      - NIST800-53R5_MP-2
  block:
      - name: "4.2.4 | PATCH | Ensure sshd access is configured | Add line to sshd_config for allowusers"
        ansible.builtin.lineinfile:
            path: /etc/ssh/sshd_config
            regexp: "^AllowUsers"
            line: AllowUsers {{ rhel7cis_sshd['allowusers'] }}
            validate: 'sshd -t -f %s'
        notify: Restart_sshd
        when: "rhel7cis_sshd['allowusers']| default('') | length > 0"

      - name: "4.2.4 | PATCH | Ensure sshd access is configured | Add line to sshd_config for allowgroups"
