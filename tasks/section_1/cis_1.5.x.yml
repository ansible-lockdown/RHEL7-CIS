---

- name: "1.5.1 | PATCH | Ensure core dumps are restricted"
  block:
      - name: "1.5.1 | PATCH | Ensure core dumps are restricted | Update limits.conf file"
        lineinfile:
            state: present
            dest: /etc/security/limits.conf
            regexp: '^#?\\*.*core'
            line: '*                hard    core            0'
            insertbefore: '^# End of file'

      - name: "1.5.1 | PATCH | Ensure core dumps are restricted | Set active kernel parameter"
        sysctl:
            name: fs.suid_dumpable
            value: '0'
            state: present
            reload: true
            sysctl_set: true
            ignoreerrors: true

      - name: 1.5.1 | PATCH | Ensure core dumps are restricted | coredump.conf"
        lineinfile:
            dest: /etc/systemd/coredump.conf
            regexp: "{{ item.regex }}"
            line: "{{ item.line }}"
            create: true
            mode: 0644
        loop:
            - { regex: '^Storage', line: 'Storage=none' }
            - { regex: '^ProcessSizeMax', line: 'ProcessSizeMax=0' }
  when:
      - rhel7cis_rule_1_5_1
  tags:
      - level1-server
      - level1-workstation
      - sysctl
      - patch
      - rule_1.5.1

- name: "1.5.2 | PATCH | Ensure XD/NX support is enabled"
  shell: dmesg|grep -E "NX|XD" | grep " active"
  changed_when: false
  when:
      - rhel7cis_rule_1_5_2
  tags:
      - skip_ansible_lint
      - level1-server
      - level1-workstation
      - patch
      - rule_1.5.2

- name: "1.5.3 | PATCH | Ensure address space layout randomization (ASLR) is enabled"
  sysctl:
      name: kernel.randomize_va_space
      value: '2'
      state: present
      reload: true
      sysctl_set: true
      ignoreerrors: true
  when:
      - rhel7cis_rule_1_5_3
  tags:
      - level1-server
      - level1-workstation
      - patch
      - rule_1.5.3

- name: "1.5.4 | PATCH | Ensure prelink is disabled"
  package:
      name: prelink
      state: absent
  when:
      - rhel7cis_rule_1_5_4
  tags:
      - level1-server
      - level1-workstation
      - patch
      - rule_1.5.4
  vars:
      ansible_python_interpreter: /bin/python
