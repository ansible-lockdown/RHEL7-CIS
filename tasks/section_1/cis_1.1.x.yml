---

- name: "1.1.2 | L1 | PATCH | Ensure /tmp is configured | via tmp.mount option"
  systemd:
    name: tmp.mount
    daemon_reload: yes
    enabled: yes
    masked: no
    state: started
  when:
  - rhel7cis_tmp_svc
  - rhel7cis_rule_1_1_2
  tags:
  - level1
  - patch
  - rule_1.1.2

- name: "1.1.3 | L1 | PATCH | Ensure noexec option set on /tmp partition\n
         1.1.4 | L1 | PATCH | Ensure nodev option set on /tmp partition\n
         1.1.5 | L1 | PATCH | Ensure nosuid option set on /tmp partition\n
         | drop custom tmp.mount"
  template:
    src: etc/tmp_mount.j2
    dest: /etc/systemd/system/tmp.mount
    owner: root
    group: root
    mode: 0644
  notify: systemd restart tmp.mount
  when:
  - rhel7cis_tmp_svc
  - rhel7cis_rule_1_1_3
  - rhel7cis_rule_1_1_4
  - rhel7cis_rule_1_1_5
  tags:
  - level1
  - patch
  - rule_1.1.3
  - rule_1.1.4
  - rule_1.1.5

- name: "1.1.2 | L1 | PATCH | Ensure /tmp is configured\n
         1.1.3 | L1 | PATCH | Ensure noexec option set on /tmp partition\n
         1.1.4 | L1 | PATCH | Ensure nodev option set on /tmp partition\n
         1.1.5 | L1 | PATCH | Ensure nosuid option set on /tmp partition\n
         | via fstab option"
  mount:
    name: /tmp
    src: "{{ item.device }}"
    fstype: "{{ item.fstype }}"
    state: present
    opts: defaults,{% if rhel7cis_rule_1_1_3 %}noexec,{% endif %}{% if rhel7cis_rule_1_1_4 %}nodev,{% endif %}{% if rhel7cis_rule_1_1_5 %}nosuid{% endif %}
  loop: "{{ ansible_mounts }}"
  when:
  - item.mount == "/tmp"
  - not rhel7cis_tmp_svc
  - rhel7cis_rule_1_1_2 or rhel7cis_rule_1_1_3 or rhel7cis_rule_1_1_4 or rhel7cis_rule_1_1_5
  tags:
  - level1
  - patch
  - rule_1.1.2
  - rule_1.1.3
  - rule_1.1.4
  - rule_1.1.5
  notify: remount tmp

- name: "1.1.6 | L1 | PATCH | Ensure /dev/shm is configured\n
         1.1.7 | L1 | PATCH | Ensure noexec option set on /dev/shm partition\n
         1.1.8 | L1 | PATCH | Ensure nodev option set on /dev/shm partition\n
         1.1.9 | L1 | PATCH | Ensure nosuid option set on /dev/shm partition\n"
  mount:
    name: /dev/shm
    src: "{{ item.device }}"
    fstype: tmpfs
    state: present
    opts: defaults,{% if rhel7cis_rule_1_1_7 %}noexec,{% endif %}{% if rhel7cis_rule_1_1_8 %}nodev,{% endif %}{% if rhel7cis_rule_1_1_9 %}nosuid{% endif %}
  loop: "{{ ansible_mounts }}"
  when:
  - item.mount == "/dev/shm"
  - rhel7cis_rule_1_1_6 or rhel7cis_rule_1_1_7 or rhel7cis_rule_1_1_8 or rhel7cis_rule_1_1_9
  tags:
  - level1
  - patch
  - rule_1.1.6
  - rule_1.1.7
  - rule_1.1.8
  - rule_1.1.9
  notify: remount dev_shm

