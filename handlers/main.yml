---
# handlers file for RHEL7-CIS

- name: sysctl flush ipv4 route table
  ansible.posix.sysctl:
      name: net.ipv4.route.flush
      value: '1'
      sysctl_set: true
  when: ansible_virtualization_type != "docker"

- name: sysctl flush ipv6 route table
  ansible.posix.sysctl:
      name: net.ipv6.route.flush
      value: '1'
      sysctl_set: true
  when: ansible_virtualization_type != "docker"

- name: systemd restart tmp.mount
  ansible.builtin.systemd:
      name: tmp.mount
      daemon_reload: true
      enabled: true
      masked: false
      state: reloaded

- name: remount tmp
  ansible.builtin.command: mount -o remount /tmp

- name: remount dev_shm
  ansible.builtin.command: mount -o remount /dev/shm

- name: remount var_tmp
  ansible.builtin.command: mount -o remount /var/tmp

- name: systemd restart var-tmp.mount
  ansible.builtin.systemd:
      name: var-tmp.mount
      daemon_reload: true
      enabled: true
      masked: false
      state: reloaded

- name: remount home
  ansible.builtin.command: mount -o remount /home

- name: update dconf
  ansible.builtin.command: dconf update

- name: restart firewalld
  ansible.builtin.service:
      name: firewalld
      state: restarted

- name: restart xinetd
  ansible.builtin.service:
      name: xinetd
      state: restarted

- name: restart sshd
  ansible.builtin.service:
      name: sshd
      state: restarted

- name: restart postfix
  ansible.builtin.service:
      name: postfix
      state: restarted

- name: reload dconf
  ansible.builtin.command: dconf update

- name: restart auditd
  ansible.builtin.command: /sbin/service auditd restart
  changed_when: false
  check_mode: false
  failed_when: false
  when:
      - not rhel7cis_skip_for_travis
  tags:
      - skip_ansible_lint

- name: grub2cfg
  ansible.builtin.command: /sbin/grub2-mkconfig -o "{{ rhel7cis_bootloader_path }}grub.cfg"

- name: restart rsyslog
  ansible.builtin.service:
      name: rsyslog
      state: restarted

- name: restart syslog-ng
  ansible.builtin.service:
      name: syslog-ng
      state: restarted
